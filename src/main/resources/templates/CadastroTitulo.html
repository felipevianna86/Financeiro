<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>

<title>Cadastro de título</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/titulos" th:object="${titulo}">
	
		<div layout:include="Mensagens" ></div>
		
		<div class="card new-card">
			<div class="card-header">
				<h3 class="card-title title-panel">Novo título</h3>	
				<a class="btn btn-link link-panel" href="/titulos">Títulos</a>			
			</div>
			<div class="card-body">
				<div class="form-group row">
				   <label class="col-sm-2 col-form-label" for="descricao">Descrição</label>
				   <div class="col-sm-4">
				   		<input type="text" class="form-control" id="descricao" name="descricao"
				   		th:classappend="${#fields.hasErrors('descricao')} ? invalid"/>
				   </div>				   
				</div>
				
				<div class="form-group row">
				   <label class="col-sm-2 col-form-label" for="dataVencimento">Data de vencimento</label>
				   <div class="col-sm-2">
				   		<input type="text" class="form-control" id="dataVencimento" name="dataVencimento"
				   		th:classappend="${#fields.hasErrors('dataVencimento')} ? invalid"/>
				   </div>				   
				</div>
				
				<div class="form-group row" >
				   <label class="col-sm-2 col-form-label" for="valor" >Valor</label>
				   <div class="col-sm-2">
				   		<input type="text" class="form-control" id="valor" name="valor" 
				   		th:classappend="${#fields.hasErrors('valor')} ? invalid"/>
				   </div>				   
				</div>
				
				<div class="form-group row">
				   <label class="col-sm-2 col-form-label" for="status">Status</label>
				   <div class="col-sm-2">
				   		<select class="form-control" id="status" name="status">
				   			<option th:each="status: ${statusTitulo}" th:value="${status}"
				   			th:text="${status.descricao}"></option>
				   		</select>
				   </div>				   
				</div>
				
				<div class="form-group row">
				   <div class="offset-2 col-sm-10">
				   		<button class="btn btn-primary" type="submit">Salvar</button>
				   </div>
				   				   
				</div>
				
			</div>
		</div>
	</form>
</section>
</html>
