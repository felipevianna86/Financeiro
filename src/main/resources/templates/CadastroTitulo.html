<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>

<title>Cadastro de título</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/titulos" th:object="${titulo}">
	
		<div layout:include="Mensagens" ></div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h3 class="panel-title title-panel">Novo título</h3>	
					<a class="btn btn-link link-panel" href="/titulos">Títulos</a>		
				</div>	
			</div>
			<div class="panel-body">
				<div class="form-group">
				<input type="hidden" id="codigo" th:field="*{codigo}"/>
				   <label class="col-sm-2 control-label" for="descricao">Descrição</label>
				   <div class="col-sm-4">
				   		<input type="text" class="form-control" id="descricao" th:field="*{descricao}"
				   		th:classappend="${#fields.hasErrors('descricao')} ? invalid"/>
				   </div>				   
				</div>
				
				<div class="form-group">
				   <label class="col-sm-2 control-label" for="dataVencimento">Data de vencimento</label>
				   <div class="col-sm-2">
				   		<input type="text" class="form-control" id="dataVencimento" th:field="*{dataVencimento}"
				   		th:classappend="${#fields.hasErrors('dataVencimento')} ? invalid"/>
				   </div>				   
				</div>
				
				<div class="form-group" >
				   <label class="col-sm-2 control-label" for="valor" >Valor</label>
				   <div class="col-sm-2">
				   		<input type="text" class="form-control" id="valor" th:field="*{valor}" 
				   		th:classappend="${#fields.hasErrors('valor')} ? invalid"/>
				   </div>				   
				</div>
				
				<div class="form-group">
				   <label class="col-sm-2 control-label" for="status">Status</label>
				   <div class="col-sm-2">
				   		<select class="form-control" id="status" th:field="*{status}">
				   			<option th:each="status: ${statusTitulo}" th:value="${status}"
				   			th:text="${status.descricao}"></option>
				   		</select>
				   </div>				   
				</div>
				
				<div class="form-group">
				   <div class="col-sm-offset-2 col-sm-10">
				   		<button class="btn btn-primary" type="submit">Salvar</button>
				   </div>
				   				   
				</div>
				
			</div>
		</div>
	</form>
</section>
</html>
